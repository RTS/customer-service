# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
  application:
    name: customer
  cloud:
    stream:
      kafka:
        binder:
          replicationFactor: 1
          auto-create-topics: true
        bindings:
          binding-in-sse:
            destination: sse-topic
            content-type: text/plain
            group: customer
          binding-out-sse:
            destination: sse-topic
            content-type: text/plain
            group: customer
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: customer-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: customer-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'customerApp'
  mail:
    from: customer@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: MjRmNzZlYWYxNmIxM2I5MWY3Yzk5MzhkMDczMTE2NGU1MmI1YjlkNmVkNzIwZjU3YTM0M2Y5ZTYyYmY3YzY4OTczZmVhNTFlZmQwMDM4YzY0MTFmMjFmN2RiMmMzOTNjMmNjNTlmZjdmN2M5ODliYTNiYjNkOWUyZmU4ZTE1ODQ=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400

